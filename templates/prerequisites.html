<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<form method='post'>
    <label>Choose prerequisites for '{{ course }}' course:</label> <br><br>
    <div style="display: inline-block; margin: 10px">
        {% for p in prerequisites1 %}
            <label for="{{ p }}">
            <input type="checkbox"
               name="{{ p }}" readonly
               value="{{ p }}" readonly
               id="{{ p }}"
               {% if p in chosen %} checked="checked"{% endif %}
            /> {{ p }} <br>
            </label>
        {% endfor %}
    </div>
    <div style="display: inline-block; vertical-align: top; margin: 10px">
        {% for p in prerequisites2 %}
            <label for="{{ p }}">
            <input type="checkbox"
               name="{{ p }}" readonly
               value="{{ p }}" readonly
               id="{{ p }}"
               {% if p in chosen %} checked="checked"{% endif %}
            /> {{ p }} <br>
            </label>
        {% endfor %}
    </div><br><br>
    <div>
        <label for="others">Others (list all other prerequisites divided by comma):</label>
        <input type="text" id="others" name="others">
        <input type="submit" value="next"/>
    </div>
</form>
