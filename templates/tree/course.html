<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for section in sections %}
        <h1>{{ section.name }}</h1>
        {% for topic in section.topics.all %}
            <div>{{ topic.name }}</div>
        {% endfor %}
    {% empty %}
        There are no sections and topics yet
    {% endfor %}
</body>
</html>
